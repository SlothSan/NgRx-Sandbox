<div class="filter--container">
  <mat-form-field>
    <mat-label>Filter status</mat-label>
    <mat-select [formControl]="taskFilterInputFormControl">
      <ng-container *ngFor="let option of dropdownOptions">
        <mat-option [value]="option.value">
          {{option.value}}
        </mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>
</div>
