<div class="search--container">
  <mat-form-field>
    <mat-label>Search Todo's</mat-label>
    <input matInput type="search" placeholder="Enter a task name" [formControl]="taskSearchInputFormControl"/>
    <mat-error *ngIf="taskSearchInputFormControl.hasError('minlength')">
      Please enter a longer search term.
    </mat-error>
  </mat-form-field>
</div>
